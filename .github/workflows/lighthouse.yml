name: Generate and Send Lighthouse Report (JSON)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Lighthouse
        run: npm install -g lighthouse

      - name: Run Lighthouse and generate JSON report
        run: |
           lighthouse https://example.com \
            --chrome-flags="--headless --no-sandbox --disable-gpu" \
            --only-categories=performance,accessibility,best-practices,seo \
            --output json --output-path ./lighthouse-report.json \
            --throttling-method=simulate

      - name: Send Lighthouse Report to Backend
        run: |
           curl -X POST -H "Content-Type: application/json" -d @lighthouse-report.json https://light-house-backend.vercel.app/lighthouse-report

      - name: Upload Lighthouse Report as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-report
          path: lighthouse-report.json